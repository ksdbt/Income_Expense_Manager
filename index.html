<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="auth" id="auth">
            <h2>Login / Sign Up</h2>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required />
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required />
            </div>
            <button class="btn" id="login-btn">Login</button>
            <button class="btn" id="signup-btn">Sign Up</button>
            <!-- <button class="btn" id="forgot-password-btn">Forgot Password?</button>-->
        </div>

        <div class="ledger" id="ledger" style="display: none;">
            <h2>Income Expense Tracker</h2>
            <h4>Your Balance</h4>
            <h1 id="balance">₹ 0.00</h1>
            <div class="inc-exp-container">
                <div class="inc">
                    <h4>Income</h4>
                    <p id="inc-amt" class="amt plus">₹ 0.00</p>
                </div>
                <div class="exp">
                    <h4>Expense</h4>
                    <p id="exp-amt" class="amt minus">₹ 0.00</p>
                </div>
            </div>
            <form action="#" id="form">
                <div class="form-control">
                    <label for="desc">Description</label>
                    <input type="text" name="desc" id="desc" placeholder="Enter Description" required />
                </div>
                <div class="form-control">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" placeholder="Amount" required />
                </div>
                <button class="btn" type="submit">Add Transaction</button>
            </form>
            <button class="btn" id="logout-btn">Logout</button>
            <canvas id="myChart" width="400" height="200"></canvas>
        
        <div class="transaction">
            <h3>Transaction Details</h3> 
            <ul class="trans" id="trans"></ul>
        </div></div>
        <footer>
            <p>&copy; 2024 Income Expense Tracker. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
